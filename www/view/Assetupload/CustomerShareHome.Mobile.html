<div class="wrapper">
    <header>
        <div class="fa fa-chevron-left"></div>
		<h3>Share with Customers</h3>
	</header>
	<div class="content">
        <h2 class="block-title"></h2>
		<div class="filter-block">
			<a href="#" id="customer-share" class="au-btn au-btn-block" title="Speciality Based Sharing">
				<span class="au-btn-inn">
					<span class="au-label">Speciality Based Sharing</span>
				</span>
			</a>
            <a href="#" id="individual-share" class="au-btn au-btn-block" title="Individual Sharing">
				<span class="au-btn-inn">
					<span class="au-label">Individual Sharing</span>

</div>

            <img src="images/loader_new.gif" />
        </div>

<script type="text/javascript">
	var href = window.location.href;
    var shareProperty = href.substr(href.indexOf('?') + 1, href.length);

    $(document).ready(function () {
        var details = JSON.parse(window.localStorage.getItem('user'));

        Services.defaults.companyId = window.localStorage.getItem('companyId');
        Services.defaults.usercode = details.userCode;
        Services.defaults.userId = window.localStorage.getItem('userId');
        Services.defaults.companyCode = details.companyCode;
        Services.defaults.regionCode = details.regionCode;
        Services.defaults.subdomainName = window.localStorage.getItem('domainName');
        
        $(".fa-chevron-left").bind("click", function (e) {
            window.history.back();
            return false;
        });
        $('.filter-block a#customer-share').unbind("click").bind("click", function (e) {
            window.location.href = "CustomerShare.Mobile.html?" + shareProperty;
            return false;
        });
        $('.filter-block a#individual-share').unbind("click").bind("click", function (e) {
            window.location.href = "IndividualShare.mobile.html?" + shareProperty;
            return false;
        });
    });
</script>
