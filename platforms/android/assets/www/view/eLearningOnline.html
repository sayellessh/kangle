    <script>
    var clientLogoURL_g = '';
    var subDominWeb_g = '';
    var companyId_g = '';
 	document.addEventListener("deviceready", onDeviceReady, false);
  		function onDeviceReady() {
  			footerdiv($('body'));
            eLearningAPP.initApp();
            Services.defaults.subdomainName = window.localStorage.getItem('domainName');
            Services.defaults.companyId =  window.localStorage.getItem('companyId');
            rxBookInit.enableCurUserInfo(function(){
            	subDominWeb_g = Services.defaults.subdomainName;
                companyId_g = Services.defaults.companyId;
				kaHeader.init();
				
				insertUserTrack(PAGE_NAMES.asset, function(d) { }, function(e) { });
			},function(){});
			
            $('#messages').bind('click', function(){
            	window.location.href = 'Rxbook/Index.Mobile.html';
            });
            
			$('#goOfflineShelf').bind('click', function(e) {
				var todo = confirm("Are you sure, do you wish to go offline?");
	               if(todo) {
	                   window.location.href = 'eLearningOffline.html';
	               }
            	//window.location.href = 'eLearningOffline.html';
            });
			$('#helpanytime').bind('click',function(){
				eLearningAPP.showHelpText();
			});
			$('.profile_img a').unbind('click').bind('click', function(){
				if(!coreNET.isConnected()){
					alert(resource.networkMessage.noNetwork) ;
					return false;
				}
			});
			$('#Notificationbell').bind('click',function(){
				window.location.href = "notificationhub/Notificationhub.html";
			});
			
        }
    </script>
