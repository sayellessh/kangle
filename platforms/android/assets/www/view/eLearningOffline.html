  		$(document).ready(function () {
  			footerdiv($('body'));
			$('#messages').bind('click', function(){
			   if(coreNET.isConnected()){
			   	window.location.href = 'Rxbook/Index.Mobile.html';
			   } else{
			   	alert(resource.networkMessage.noNetwork) ;
			   }
			                    
			});
			$('#goOnlineShelf').bind('click', function(e) {
				if(coreNET.isConnected()){
					window.location.href = 'eLearningOnline.html?currentUser=' + encodeURIComponent(JSON.stringify(eLearningAPP.currentUser));
				} else{
					alert(resource.networkMessage.noNetwork) ;
				}
			});
			
			$('.profile_img a').unbind('click').bind('click', function(){ 
				if(coreNET.isConnected())
					$('.image').attr('src','online/images/profile_icon.png');
					alert(resource.networkMessage.noNetwork);
					return false;
			});
			$('#Notificationbell').bind('click',function() {
				if(coreNET.isConnected()) {
					window.location.href = "notificationhub/Notificationhub.html";
				} else {
					alert(resource.networkMessage.noNetwork);
				}
			});
       });
    </script>
