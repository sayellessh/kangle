<body class="newlayout" style="background-image: url('loginimgs/backgroundscreen.png');background-position: center;">
    <div id="loadingProgress" class="loadingProgress">
    <!-- <span class="contenttext"></span> -->
    </div>
    <div class="section no-pad-bot" id="index-banner" style="display:none;">
        <div class="paddingbottom">

            <div class="row paddingbottom">
                <div class="col s12 center clsleft clsrow">
                    <img class="logo-img" src="loginImages/Kangle_logo_white.png" />
                </div>

                <div class="col s12 center clsrow">
                    <h6 class="light white-text text-lighten-3 center-on-small-only">Upload | Share | Engage</h6>
                </div>
                <div class="col s10 card-panel offset-s1 clsrow">
                    <form action="../homePage.html" method="post">
                        <div class="row clsrow toppad">
                            <div class="input-field col s12 clsrow" tabindex="1">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name" class="name-input clswidth">User Name or Email ID</label>
                            </div>
                        </div>
                        <div class="row clsrow">
                            <div class="input-field col s12 clsrow" tabindex="2">
                                <input id="company_name" type="text" class="validate">
                                <label for="company_name" class="company-input clswidth">Company Name</label>
                            </div>
                        </div>
                        <div class="row clsrow">
                            <div class="input-field col s12 clsrow" tabindex="3">
                                <input id="input-password" type="password" class="validate">
                                <label for="input-password" class="password-input clswidth">Password</label>
                            </div>
                        </div>
                        <div class="row clsrow " tabindex="5" id="btnsubmit">
                            <div class="input-field col s12 center clsrow">
                                <a class="waves-effect waves-light btn btn-color " onclick="newLogin.fnSubmit();"><i class="material-icons center"></i>LOGIN</a>
                            </div>
                        </div>
                        <div class="row clsrow col s12 center" id="dvload" style="display: none;height:50px;">

                            <div class="preloader-wrapper small active">
                                <div class="spinner-layer spinner-green-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col s1"></div>

            </div>
            <div class="margintop">
                <div class="row s10 offset-s1 center" style="margin-bottom: 0px !important;">
                    <div class="col s6 center">
                        <p class="right text_w">Powered by</p>
                    </div>
                    <div class="col s6 center">
                        <!-- <a class="imgpadding" href="http://www.swaas.net/" target="_blank">-->
                            <a class="imgpadding" href="#" target="_blank">
                                <img class="left" src="loginImages/SwaaS_logo_with_border.png" />
                        </a>
                    </div>
                </div>
                <div class="col s12 center" id="version">
                    <span>Version : <span class="version"> <span></span>
                </div>
            </div>
        </div>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Display Header</h4>

        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
        </div>
    </div>
